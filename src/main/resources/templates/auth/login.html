<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Solima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .auth-wrapper {
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://assets.nflxext.com/ffe/siteui/vlv3/9d3533b2-0e2b-40b2-95e0-ecd7979cc88b/a3873901-5b7c-46eb-b9fa-12fea5197bd3/FR-fr-20240311-popsignuptwoweeks-perspective_alpha_website_large.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-box {
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
        }

        .auth-box h1 {
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .form-floating {
            margin-bottom: 1rem;
        }

        .form-floating input {
            background-color: #333;
            border: none;
            color: #fff;
        }

        .form-floating input:focus {
            background-color: #454545;
            color: #fff;
            box-shadow: none;
            border-color: var(--primary-color);
        }

        .form-floating label {
            color: #8c8c8c;
        }

        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: #8c8c8c;
        }

        .btn-auth {
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            padding: 0.8rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            width: 100%;
        }

        .btn-auth:hover {
            background-color: #f40612;
            color: white;
        }

        .auth-links {
            margin-top: 1rem;
            color: #8c8c8c;
        }

        .auth-links a {
            color: #fff;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .alert {
            background-color: transparent;
            border-color: #e87c03;
            color: #e87c03;
        }

        .remember-me {
            color: #8c8c8c;
        }

        .remember-me input[type="checkbox"] {
            background-color: #333;
            border-color: #8c8c8c;
        }

        .remember-me input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body class="bg-dark">
    <div class="auth-wrapper">
        <div class="auth-box">
            <h1 class="text-white text-center">Connexion</h1>
            
            <div th:if="${param.error}" class="alert alert-danger text-center mb-4">
                Email ou mot de passe incorrect
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success text-center mb-4">
                Vous avez été déconnecté avec succès
            </div>

            <form th:action="@{/auth/login}" method="post">
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" name="username" placeholder="name@example.com" required>
                    <label for="email">Adresse email</label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
                    <label for="password">Mot de passe</label>
                </div>

                <div class="form-check remember-me mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me">
                    <label class="form-check-label" for="remember-me">
                        Se souvenir de moi
                    </label>
                </div>

                <button type="submit" class="btn btn-auth">Se connecter</button>

                <div class="auth-links text-center">
                    <p class="text-center mb-0">Nouveau sur Solima ?</p>
                    <a th:href="@{/auth/register}">Inscrivez-vous</a>
                    <p>
                        <a th:href="@{/auth/forgot-password}">Mot de passe oublié ?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
