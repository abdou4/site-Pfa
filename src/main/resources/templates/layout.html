<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: 'Solima'">Solima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/animations.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/js/transitions.js" defer></script>
    <script src="/js/images.js" defer></script>
</head>
<body class="bg-dark text-white">
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mt-4">
        <div th:replace="${content}"></div>
    </div>

    <footer class="bg-black text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Solima</h5>
                    <p>Votre plateforme de streaming préférée</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>&copy; 2024 Solima. Tous droits réservés.</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
